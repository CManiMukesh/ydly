<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Ordering Page</title>
    <link rel="stylesheet" href="CatV2.css">
</head>
<body>
    <div class="carousel" id="carousel">
        <!-- Carousel images will be inserted here by JavaScript -->
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for products...">
        <span class="search-icon">üîç</span>
    </div>

    <div class="category-buttons">
        <button onclick="filterCategory('all')">All</button>
        <button onclick="filterCategory('beer')">Beer</button>
        <button onclick="filterCategory('vodka')">Vodka</button>
        <button onclick="filterCategory('rum')">Rum</button>
        <button onclick="filterCategory('wine')">Wine</button>
        <button onclick="filterCategory('brandy')">Brandy</button>
        <button onclick="filterCategory('whiskey')">Whiskey</button>
    </div>

    <div class="product-grid" id="productGrid">
        <!-- Product cards will be inserted here by JavaScript -->
    </div>
    
    <button id="viewCart">View Cart</button>

    <div id="cartModal">
        <div class="cart-content">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <div id="cartSummary"></div>
            <input type="text" id="locationInput" placeholder="Enter your location" required>
            <button onclick="placeOrder()">Place Order (COD)</button>
        </div>
    </div>

    <script src="CatV2.js"></script>
</body>
</html>
